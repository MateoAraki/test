<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Profile Card Design</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">

            <div class="top-icons">
                <a href="#" target="_blank" >

                </a>
                <a href="#" target="_blank" >
                    <i class='bx bx-grid-alt' ></i>
                </a>
            </div>
            <img src="https://images.unsplash.com/photo-1565464027194-7957a2295fb7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Man">

            <div class="social-icons">

                </a>
                <a href="#" target="_blank" >

                </a>
